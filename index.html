<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XML Extraction Tool</title>
</head>
<body>
  <h1>XML Extraction Tool</h1>
  <p>Select an XML file and follow the steps to extract data:</p>

  <!-- File input -->
  <input type="file" id="fileInput" />
  <br/><br/>

  <!-- Start Extraction Button -->
  <button id="startButton" onclick="startExtraction()">Start Extraction</button>

  <!-- Display extracted content -->
  <pre id="output"></pre>

  <!-- Add the script link at the bottom of the body -->
  <!-- Force the browser to reload tool.js by adding a query string -->
  <script src="tool.js?v=1"></script>
</body>
</html>
