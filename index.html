<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XML Extraction Tool</title>
</head>
<body>
  <h1>XML Extraction Tool</h1>
  <p>Select an XML file and follow the steps to extract data:</p>

  <!-- File input -->
  <input type="file" id="fileInput" />
  <br/><br/>

  <!-- Display extracted content -->
  <pre id="output"></pre>

  <!-- Extraction buttons -->
  <button id="nextButton" style="display: none;" onclick="extractScorePart()">Extract Score Part and Continue</button>
  <button id="nextPartButton" style="display: none;" onclick="extractPart()">Extract Part and Continue</button>
  <button id="finalizeButton" style="display: none;" onclick="finalizeXml()">Finalize and Download</button>

  <script src="tool.js"></script>
</body>
</html>
